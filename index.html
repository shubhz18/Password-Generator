<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="PassowordGenerator.css">
</head>
<body class="main1">
    <div class="container">
        <h1>Password Generator</h1>
        <div class="Output"><h1></h1></div>
        <p>Select the Parameter which you want in your Password?</p>
        <div class="option"><input type="number" id="Length" placeholder="Enter length of password"></div>
        <div class="option"><input type="checkbox" id="UpperCase" >UpperCase</div>
        <div class="option"><input type="checkbox" id="LowerCase" >LowerCase</div>
        <div class="option"><input type="checkbox" id="Numbers" >Numbers/Digit</div>
        <div class="option"><input type="checkbox" id="Symbol" >Symbols</div>
        <button>Submit</button>
    </div>

    <script src="PasswordGenerator.js"></script>
</body>
</html>
